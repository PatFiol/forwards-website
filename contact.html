<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e62634a422.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Forwards Contact</title>
</head>

<body>
  <div class="container">

    <div class="circle-container">
      <div class="circle">
        <button id="close">
          <i class="fas fa-times"></i>
        </button>
        <button id="open">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>

    <header class="section-title">
      <h2>Contact</h2>
    </header>


    <main class="content contact">

      <form name="contact" netlify>

        <div class="input-row">
          <input type="text" name="name" id="name" required>
          <label for="name"><i class="fa-solid fa-user"></i>Your name</label>
        </div>

        <div class="input-row">
          <input type="number" name="number" id="phone" required></input>
          <label for="phone"><i class="fa-solid fa-square-phone"></i>Your phone</label>
        </div>

        <div class="input-row">
          <input type="text" name="email" id="email" required></input>
          <label for="email"><i class="fa-solid fa-envelope"></i>Your email</label>
        </div>

        <div class="input-row">
          <textarea id="message" name="message" rows="8" required></textarea>
          <label for="message"><i class="fa-solid fa-comment-dots"></i>Your message</label>
        </div>

        <button type="submit">
          SUBMIT
        </button>

      </form>

    </main>

  </div>

  <nav>
    <ul>
      <li><i class="fa solid fa-home"></i><a href="/index.html">Home</a></li>
      <li><i class="fa-solid fa-address-card"></i><a href="/about.html">About</a></li>
      <li><i class="fa-regular fa-folder-open"></i><a href="/services.html">Services</a></li>
      <li><i class="fa-solid fa-comment-dots"></i><a href="/faq.html">Help - FAQ</a></li>
      <li><i class="fa-solid fa-envelope"></i><a href="#">Contact</a></li>
    </ul>
  </nav>

  <script src="script.js"></script>
</body>

</html>
